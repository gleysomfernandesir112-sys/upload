
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Lista - Fast IPTV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"> <!-- Reutilizando o CSS do login -->
</head>
<body>
    <div class="login-wrapper">
        <h1>Configurar sua Lista</h1>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #ccc;">Como este é seu primeiro acesso, por favor, insira os dados da sua lista.</p>
        
        <div class="login-tabs" style="display: flex; margin-bottom: 1.5rem; border-bottom: 1px solid #333;">
            <div class="login-tab active" data-form="xtream" style="flex: 1; text-align: center; padding: 0.75rem; cursor: pointer; border-bottom: 3px solid transparent;">API Xtream Codes</div>
            <div class="login-tab" data-form="m3u" style="flex: 1; text-align: center; padding: 0.75rem; cursor: pointer; border-bottom: 3px solid transparent;">Lista M3U</div>
        </div>

        <form id="xtream-form" class="login-form active" style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" id="xtream-url" placeholder="URL do Servidor (ex: http://domain.com:port)" required>
            <input type="text" id="xtream-user" placeholder="Utilizador" required>
            <input type="password" id="xtream-pass" placeholder="Palavra-passe" required>
            <button type="submit">Salvar e Continuar</button>
        </form>

        <form id="m3u-form" class="login-form" style="display: none; flex-direction: column; gap: 1rem;">
            <input type="url" id="m3u-url-input" placeholder="URL da lista M3U" required>
            <button type="submit">Salvar e Continuar</button>
        </form>

        <div id="message"></div>
        <div id="loader" class="loader"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Scripts da Aplicação -->
    <script src="FirebaseAPI/firebase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
